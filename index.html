<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
</head>
<body>

  <main>
    <div class="cards">

      <img src="./images/bg-main-mobile.png" alt="mobile background" class="cards__background">

      <div class="cards__wrapper">
        <div class="card card__back">
          <img src="./images/bg-card-back.png" alt="back of the card">
          <span class="cvc" id="card__cvc">000</span>
        </div>

        <div class="card card__front">
          <img src="./images/bg-card-front.png" alt="front of the card">

          <div class="card__content">
            <img src="./images/card-logo.svg" alt="card logo" class="card__logo">
            <h1 class="card__number">0000 0000 0000 0000</h1>

            <div class="card__detail">
              <span class="card__owner">JANE APPLESEED</span>
              <span class="card__date">00/00</span>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="actions">
      <form action="/" class="form">
        <label for="name">CARDHOLDER NAME</label><br>
        <div class="input__wrapper">
          <input type="text" id="name" placeholder="e.g. Jane Appleseed"><br>
        </div>
        <label for="number">CARD NUMBER</label><br>
        <div class="input__wrapper">
          <input type="text" id="number" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div class="form__grid">
          <div class="form__date">
            <label for="month year">EXP.DATE(MM/YY)</label><br>
            <div class="form__date__wrapper">
              <div class="input__wrapper">
                <input type="number" name="month" id="month" placeholder="MM">
              </div>
              <div class="input__wrapper">
                <input type="number" name="year" id="year" placeholder="YY">
              </div>
            </div>
          </div>

          <div class="form__cvc">
            <label for="cvc">CVC</label><br>
            <div class="input__wrapper">
              <input type="number" id="cvc" name="cvc" placeholder="e.g. 123">
            </div>
          </div>
        </div>

        <button class="button">Confirm</button>
      </form>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
